<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Performous - <+TITLE+></title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon.png">
  <script src="js/main.js" defer></script>
  <script src="js/index-page.js" defer></script>

  <video id="bgVideo" autoplay loop muted style="position: fixed; z-index: -1; width: 100%; height: 100%; object-fit: cover">
    <source src="/bgs/GoldenDust.mp4" type="video/mp4">
    <source src="/bgs/GoldenDust.ogv" type="video/ogg">
    <source src="/bgs/GoldenDust.webm" type="video/webm">
  </video>

  <div id="sitebox">
    <header id="title"><img src="imgs/title.png" alt="Performous"></header>

    <div id="page">
      <nav id="menu">
        <ul>
          <+MENU+>
        </ul>
      </nav>
      <main id="main">
        <article id="content">
          <h1><+TITLE+></h1>
          <+BODY+>
        </article>
      </main>
    </div>
  </div>
</html>
